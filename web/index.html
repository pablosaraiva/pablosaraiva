<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pablo Saraiva</title>
    
    <link rel="import" href="./bower_components/core-toolbar/core-toolbar.html">
    <link rel="import" href="./bower_components/core-icon-button/core-icon-button.html">
    <link rel="import" href="./bower_components/core-icons/social-icons.html">
    <link rel="import" href="./bower_components/core-drawer-panel/core-drawer-panel.html">
    <link rel="import" href="./bower_components/core-menu/core-menu.html">
    <link rel="import" href="./bower_components/core-item/core-item.html">
    <link rel="import" href="./bower_components//core-header-panel/core-header-panel.html">
    
    <link rel="import" href="./components/pablosaraiva-book/pablosaraiva-booklist.html">
    
    <link rel="import" href="./bower_components/core-pages/core-pages.html">
    
    <link rel="stylesheet" href="styles/main.css">
</head>

<body fullbleed layout vertical>
  <div id="splash">
    <h1>pablosaraiva.com</h1>
    <h2>carregando...</h2>
  </div>
  
  <template is="auto-binding-dart" id="app" hidden>
    <core-drawer-panel id="content">
      <core-header-panel drawer>
        <core-toolbar>Menu</core-toolbar>
        <core-menu selected="{{page}}" valueattr="menuitem">
          <core-item label="Blog" menuitem="blog"></core-item>
          <core-item label="Projetos" menuitem="projetos"></core-item>
          <core-item label="Leitura" menuitem="leitura"></core-item>
          <core-item label="Sobre" menuitem="sobre"></core-item>
        </core-menu>
      </core-header-panel>
      <core-header-panel main>
        <core-toolbar class="headerlike">
          <core-icon-button id="navicon" icon="menu"></core-icon-button>
          <div>pablosaraiva.com</div>
        </core-toolbar>
        <core-pages selected="{{page}}" valueattr="menuitem">
          <section menuitem="blog">
            <div>Blog</div>
          </section>
          <section menuitem="projetos">
            <div>Projetos</div>
          </section>
          <section menuitem="leitura">
            <pablosaraiva-booklist></pablosaraiva-booklist>
          </section>
          <section menuitem="sobre">
            <div>Sobre</div>
          </section>
        </core-pages>
      </core-header-panel>        
    </core-drawer-panel>
  
  </template>
  
  <script src="./packages/browser/dart.js"></script>
  <script type="application/dart" src="main.dart"></script>
</body>
</html>
