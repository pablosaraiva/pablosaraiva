<link rel="import" href="../../pablosaraiva/sobre/pablosaraiva-sobre.html">
    
<polymer-element name="pablosaraiva-app">

  <template>
    <style>
      core-toolbar {
        background-color: #747E88;
        color: #162531;
        font-size: x-large;
      }
      
      core-item {
        color: #A79780;
        padding-right: 50px;
      }
      
      core-item.core-selected {
        color: #D2C4B0;
      }
      
      h2 {
        margin-left: 20px;
      }
      
      core-drawer-panel:not([narrow]) #navicon {
        display: none;
      }
      
      [drawer] {
        background-color: #3D4852;
      }
      
      core-pages {
        margin-top: 30px;
      }
      
      #codementor {
        padding: 10pt;
        position: fixed;
        bottom: 0px;
      }
      
    </style>
    
      <div id="content">
        <core-drawer-panel id="panel">
          <core-header-panel drawer>
              <core-toolbar></core-toolbar>
                <div id="menu">
                  <core-menu selected="{{page}}" valueattr="menuitem">
                    <core-item label="Blog" menuitem="blog"></core-item>
                    <core-item label="Leitura" menuitem="leitura"></core-item>
                    <core-item label="Sobre" menuitem="sobre"></core-item>
                  </core-menu>
                </div>
                <div id="codementor">
                  <a href="https://www.codementor.io" target="_blank"><img width="108" src="//cdn.codementor.io/badges/powered_by_codementor_light@2x.png" alt="Codementor" /></a>              
                </div>
          </core-header-panel>
          <core-header-panel main>
            <core-toolbar class="headerlike">
              <core-icon-button id="navicon" icon="menu"></core-icon-button>
              <div>pablosaraiva.com</div>
            </core-toolbar>
            <core-pages selected="{{page}}" valueattr="menuitem">
              <section menuitem="blog">
                <pablosaraiva-blog></pablosaraiva-blog>
              </section>
              <section menuitem="leitura">
                <pablosaraiva-booklist></pablosaraiva-booklist>
              </section>
              <section menuitem="sobre">
                <pablosaraiva-sobre></pablosaraiva-sobre>
              </section>
            </core-pages>
          </core-header-panel>        
        </core-drawer-panel>
      
      
      </div>
  </template>
  
  <script type="application/dart" src="pablosaraiva-app.dart"></script>
</polymer-element>
