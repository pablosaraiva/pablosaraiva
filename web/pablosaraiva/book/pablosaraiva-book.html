<link rel="import" href="../../packages/polymer/polymer.html">

<polymer-element name="pablosaraiva-book" attributes="titulo autor fim capa">

  <template>
    <style>
      :host #content {
        background-color: #55616C;
        color: #D2C4B0;
        padding: 20px;
        margin-top: 15pt;
        margin-left: 15pt;
        margin-right: 15pt;
        border-style: dashed;
        border-width: 1pt;
        border-color: #222B33;
      }
      
      img {
        width: 100pt;
        height: 150pt;
      }
      
      #bookData {
        margin-left: 15pt;
      }
      
      #bookCover {
        overflow: visible;
      }
    </style>
    <div id="content" layout horizontal>
      <div id="bookCover">
        <img alt="Capa do Livro {{titulo}}" _src="../../img/books/{{capa}}">
      </div>
      <div id="bookData" layout vertical>
       <h3>{{titulo}}</h3>
       <span>Autor: {{autor}}</span>
       <span>Finalizado em: {{fim}}</span>
      </div>
    </div>
  </template>
  
  <script type="application/dart" src="pablosaraiva-book.dart"></script>
</polymer-element>
